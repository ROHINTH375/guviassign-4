<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Income Expense Calculator</h1>
        
        <div class="mb-4">
            <label class="block text-gray-700">Filter:</label>
            <div class="flex space-x-8 font-bold text-xl">
                <label>
                   <em><input type="radio" name="filter" value="all" checked> All</em> 
                </label>
                <label>
                    <em><input type="radio" name="filter" value="income"> Income</em>
                </label>
                <label>
                    <em><input type="radio" name="filter" value="expense"> Expense</em>
                </label>
            </div>
        </div>
        
        <div class="mb-4">
            <input type="text" id="description" class="p-2 border rounded w-full bg-gray-500" placeholder=" Enter Your Description">
            <input type="number" id="amount" class="p-2 border rounded w-full mt-2 bg-gray-500" placeholder="Enter Your Usage Amount">
            <button id="addEntry" class="bg-blue-500 text-white p-2 rounded mt-2 w-full">Add Entry</button>
        </div>

        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Entries:</h2>
            <ul id="entryList" class="list-disc pl-5 "></ul>
        </div>

        <div class="mt-4 p-4 bg-white border rounded shadow">
            <h2 class="text-lg font-semibold mb-2">Summary:</h2>
            <p>Total Income: <span id="totalIncome">$0</span></p>
            <p>Total Expenses: <span id="totalExpense">$0</span></p>
            <p>Net Balance: <span id="netBalance">$0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
